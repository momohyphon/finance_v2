name: Finance-Full-Pipeline

on: 
  push:
    branches: ["main"]
  schedule:
    - cron: '*/20 * * * *' # 20분마다 실행으로 변경
  workflow_dispatch: # 수동 실행 버튼

jobs:
  run-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- 파이썬 데이터 수집 ---
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python Libraries
        run: |
          pip install firebase-admin pandas yfinance finance-datareader pandas-datareader requests beautifulsoup4 lxml tabulate scipy

      - name: Run All Script
        env:
          FIREBASE_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_KEY" > serviceAccountKey.json
          python finance.py
          # 파일명에 점(.)이 아니라 언더바(_)가 맞는지 확인하고 수정하세요!
          python news_kr.py 
          python news_us.py
          python rs_kr.py
          python rs_us.py

      # --- 리액트 웹 배포 ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build React
        working-directory: ./front
        run: |
          npm install --legacy-peer-deps
          npm run build

      - name: Deploy to Firebase Hosting
        working-directory: ./front
        run: npx firebase-tools deploy --only hosting --token "${{ secrets.FIREBASE_TOKEN }}" --non-interactive