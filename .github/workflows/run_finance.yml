name: Finance-Full-Pipeline

on:
  push:
    branches: 
      - main
  schedule:
   - cron: '0,20,40 * * * *' 
  workflow_dispatch:  # 수동 실행 허용

jobs:
  run-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 코드 체크아웃
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # 2. Python 환경 설정
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      # 3. Python 라이브러리 설치
      - name: Install Python Libraries
        run: |
          pip install firebase-admin pandas yfinance finance-datareader pandas-datareader requests beautifulsoup4 lxml tabulate scipy pytz
      
      # 4. 데이터 수집 스크립트 실행
      - name: Run All Script
        env:
          FIREBASE_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_KEY" > serviceAccountKey.json
          python finance.py
          python news_kr.py 
          python news_us.py
          python rs_kr.py
          python rs_us.py
      
      # 5. 생성된 JSON 파일을 React 소스로 이동
      - name: Move All Data to React
        run: |
          mkdir -p front/src/data
          cp -f *.json front/src/data/ 2>/dev/null || true
          cp -f *.csv front/src/data/ 2>/dev/null || true
          echo "✅ Data migration complete."
      
      # 6. Node.js 환경 설정
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # 7. React 빌드
      - name: Build React
        working-directory: ./front
        run: |
          npm install --legacy-peer-deps
          CI=false npm run build
      
      # 8. Firebase Hosting 배포
      - name: Deploy to Firebase Hosting
        working-directory: ./front
        run: |
          npx firebase-tools deploy --only hosting --token "${{ secrets.FIREBASE_TOKEN }}" --non-interactive
